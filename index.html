<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Page</title>
  <link rel="stylesheet" href="estilo.css" />
</head>
<body>
  <div class="logo">
    <img src="img/contact-form-icon.svg" alt="Contact Icon" />
  </div>
  <div class="encabezado">
    <h1>Interested in our business pricing?</h1>
    <p>Fill out the form to view details and weâ€™ll contact you as soon as possible.</p>
  </div>
  <div class="contenedor-formulario">
    <form>
      <div class="fila">
        <div class="grupo-formulario">
          <label for="nombre">Name</label>
          <input type="text" id="nombre" class="entrada-formulario" placeholder="Ethan Johnson" />
        </div>
        <div class="grupo-formulario">
          <label for="correo">Company Email</label>
          <input type="email" id="correo" class="entrada-formulario" placeholder="ethan@johnson.com" />
        </div>
      </div>
      <div class="fila">
        <div class="grupo-formulario">
          <label for="tamano">Company size</label>
          <select id="tamano" class="entrada-formulario">
            <option>50 - 100 employees</option>
            <option>100 - 500 employees</option>
            <option>500 - 1000 employees</option>
            <option>1000+ employees</option>
          </select>
        </div>
        <div class="grupo-formulario">
          <label for="tema">Subject</label>
          <select id="tema" class="entrada-formulario">
            <option>Build Landing Pages</option>
            <option>Design Web Templates</option>
            <option>Full Stack Consultancy</option>
          </select>
        </div>
      </div>
      <div class="contenedor-mensaje">
        <div class="mensaje">
          <label for="mensaje">Message</label>
          <textarea id="mensaje" placeholder="Write your message here..." class="caja-mensaje"></textarea>
        </div>
      </div>
      <div class="fila">
        <button class="boton">Contact Sales</button>
      </div>
    </form>
  </div>
</body>
</html>
